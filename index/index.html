<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index/reset.css" />
    <link rel="stylesheet" href="../index/css/header.css" />
    <link rel="stylesheet" href="../index/css/jumbotron.css" />
    <link rel="stylesheet" href="../index/css/werun.css" /></head
  >jumbotron__conents
  <body>
    <header>

          <li>MENU</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="jumbotron">
        <div class="jumbotron__container">
          <div class="jumbotron__conents">
            <h1>WOO CAFE</h1>
            <div class="sub">
              <h3>최점단 시설에서 탄생하는 고품질의 원두로</h3>
              <h3>최고의 커피맛을 고객들에게 제공합니다.</h3>
            </div>
          </div>
        </div>
      </section>
      <section class="werun">
        <div class="werun__container">
          <h3>WE RUN</h3>
          <div class="werun__contents">
            <div class="werun__cardlist">
              <div class="card">
                <div class="imageBox">
                  <img src="../index/img/coffee.jpg" alt="" />
                </div>
                <div class="concept">Coffee Bean</div>
              </div>
              <div class="card">
                <div class="imageBox">
                  <img src="../index/img/Delivery.jpg" alt="" />
                </div>
                <div class="concept">Delivery</div>
              </div>
              <div class="card">
                <div class="imageBox">
                  <img src="../index/img/coffee3.jpg" alt="" />
                </div>
                <div class="concept">Shipment</div>
              </div>
              <div class="card">
                <div class="imageBox">
                  <img src="../index/img/Roasting Coffee.jpg" alt="" />
                </div>
                <div class="concept">Roasting Coffee</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
